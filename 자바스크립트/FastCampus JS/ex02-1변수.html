<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    console.log('%c --변순 선언 x --', 'color : #bada55');
    if ((5+10) % 3 === 0){
        console.log('야호3');
    }
    
    if ((5+10) % 5 === 0){
        console.log('야호5');
    }


    // const 상루를_지칭하는_이름 = 값;
    // 상수를 선언하면서 바로 값을 할당하는 방법
    console.log('%c --const 사용 --', 'color : #bada55');
    const sum1 = 5 + 10;

    if ((5+10) % 3 === 0){
        console.log('야호3');
    }
    
    if ((5+10) % 5 === 0){
        console.log('야호5');
    }

    // let 변수를_지짗하는_이름 = 값;
    // 변수를 선언하는 방법
    console.log('%c --let 사용 --', 'color : #bada55');
    let sum2 = 5 + 10;
    sum2 = 5 + 20;
    console.log('%c --3으로 나눴을때 나머지가 0이안됨 --', 'color : #bada55');
    if ((sum2) % 3 === 0){
        console.log('야호3');
        
    }
    
    if ((sum2) % 5 === 0){
        console.log('야호5');
    }
    </script>
</body>
</html>
