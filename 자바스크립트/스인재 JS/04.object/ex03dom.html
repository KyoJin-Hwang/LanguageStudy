<head>

<body>
    <!-- p#text -->
    <p id="text">Hello</p>
    <button onclick="innerFunc()">클릭!</button>
    <!--<i></i> -> 기울임체 -->
    <script>
        function innerFunc(){
            
            let str = document.getElementById('text');

            // 요소 = 태그 + 내용
            // 내용만 수정, 접근 ? .innerText

            console.log(str.innerText);
            console.log(str.innerHTML);
            // str.innerText = '<h1>bye</h1>';

            // 태그까지 적용? .innerHTML
            str.innerHTML = '<h1>bye</h1>';
            // str.innerText = '<h1>bye</h1>';

        }
    </script>
</body>
