<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" name="id">
        <input type="password" name="pw">

        <input type="checkbox" name="subject" value="자바">자바
        <input type="checkbox" name="subject" value="안드">안드로이드
        <input type="checkbox" name="subject" value="웹">웹

        <input type="button" onclick="getrIdPw()"value="LOGIN">
    </form>
    <script>
        function getrIdPw(){
            let id = document.getElementsByName("id");
            let pw = document.getElementsByName("pw");


            let subject = document.getElementsByName("subject")

            console.log(subject)

            for(var i = 0; i<subject.length; i++){
                //checked : 선택한경우(true) / 선택안한경우(false)
                if(subject[i].checked){
                    console.log(subject[i].value)
                }
                
            }


            console.log(id)

            console.log(id[0].value);
            console.log(pw[0].value);

        }

    </script>
</body>
</html>
