<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 시작 숫자, 마지막 숫자 입력 받는다 (prompt)
        let num1 = Number(prompt('시작 숫자'));
        let num2 = Number(prompt('마지작 숫자'));
        // 2. 시작~마지막까지의 총합 출력 (total)
        let total = 0;

        for(let i = num1;i<=num2;i++){
           total += i;
        }
        // 결과 : 1부터 10까지의 합은?
        console.log(num1+'부터'+ num2+'까지의 합은',total)
        

    </script>
</body>
</html>
