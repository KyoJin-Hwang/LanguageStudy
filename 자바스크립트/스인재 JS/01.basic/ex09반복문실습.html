<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 랜덤한 수를 하나 뽑아준다.
        let ranNum = parseInt(Math.random()*100)+1;
        console.log(ranNum);

        // 2. 사용자에게 숫자를 입력받아준다
        // let num1 = parseInt(prompt('숫자를 입력해주세요'))

        // 3. 비교 시작!
        //      -> 숫자 > 랜덤 '입력한 숫자보다 작은 수 입니다.'
        //      -> 숫자 > 랜덤 '입력한 숫자보다 큰 수 입니다.'
        //      -> 숫자 = 랜덤 '정답입니다. 축하합니다🎉'
        while(true){
            let num1 = parseInt(prompt('숫자를 입력해주세요')) 
            if(ranNum>num1){
                alert('입력한 숫자보다 작은 수 입니다')
            }else if(ranNum<num1){
                alert('입력한 숫자보다 큰 수 입니다')
            }else if(ranNum=num1){
                alert('정답입니다. 축하합니다🎉')
                break
            }
        }
    </script>
</body>
</html>
