<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src ="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id='like'>좋아요</button><span>0</span>
    <br>
    <input type="text"><button class='writeCom'>댓글작성</button>
    <br>
    <div id="com">
        <p>첫댓글<button class='removeCom'>삭제</button></p>
    </div>
    <script>
        $(document).on("click","#like", function(){
            //숫자(span) 1증가
            //text(),html() -> 문자열 -> 연산이 필요한 경우에는 형변화!
            let like =Number($('#like+span').text());
            $('#like+span').text(like+1);
            
            //버튼의 글씨 -> 좋아요 취소
            $(this).text('좋아요 취소');
            // 아이디 - dislike 추가, like 삭제
           
            $(this).attr('id','dislike')
            
            
            // $('#like').text('좋아요 취소')
            // $('span').text('1')
            // $('#like').addClass('c1')
           
        })
        $(document).on("click","#dislike", function(){
            let like =Number($('#dislike+span').text());
            $('#dislike+span').text(like-1);
            $(this).text('좋아요');
            $(this).attr('id','like')
            
       
        //     $('#like').text('좋아요')
        //     $('span').text('0')
        //     $('#like').removeClass('c1')
           
         })
        
        $(document).on("click",".writeCom",function(){
            let com = $('input[type=text]').val()
            $('#com').prepend('<p>'+com+'<button class=\'removeCom\'>삭제</button></p>')
            //댓글 작성후 입력창 비우기
            $('input[type= text]').val('')
        })
        $('#com').on("click",".removeCom",function(){
            $(this).parent().remove()
        })
        

    </script>
</body>
</html>
