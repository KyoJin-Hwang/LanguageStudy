<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열 : 여러 변수를 하나의 묶음으로!
        // 인덱스!

        // JAVA
        // String[] arr = newString(5);
        
        // JS
        // let arr = [];

        // 데이터 타입 지정 x -> 통일 지향!
        // 데이터 크기 지정 x 

        // 1. 배열의 선언
        let numList = [];
        let numList2 = new Array(5); // 괄호안에 하나넣으면 길이, 여러개 넣으면 값
        // 크기가 가변적 -> 5개 선언했어도 추가로 입력 가능
        
        // 2. 배열의 생성
        numList = [1,2,3];
        numList2 = new Array(1,2,3,4);

        // 1+2
        let numList3 = [1,2,3,4,5];
        let numList4 = new Array(1,2,3);

        console.log(numList);
        console.log(numList2);

        // 3. 데이터 저장하기 -> 인덱스를 이용!
        // ★ 반드시 배열을 선언한 후에 저장, 접근할 것!

        let arr = []; // 배열 선언
        arr[0] = 1;
        arr[1] = 15;
        arr[4] = 56;
        console.log(arr);

        // 4. 데이터에 접근
        console.log(arr[1]);

        for(let i=0; i<arr.length;i++){
            console.log(arr[i]);
        }

    </script>
</body>
</html>
