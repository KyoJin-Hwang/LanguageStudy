<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 함수 (function)
        // (함수)  (함수명)(매개변수)
        // function sayHello(name){
        //     console.log(`Hello, ${name}`);   
        // }
        // sayHello(`Mike`);

        // 함수 작성 
        function showError() {
            alert('에러가 발생했습니다. 새로고침 하세요.');
        }
        showError()
        
//----------------------------------------------------

        console.log('%c --매개변수 있는 함수--', 'color : #bada55');
        // 매개변수가 있는 함수
        function sayHello1(name) {
            const msg = `Hello, ${name}`;
            console.log(msg)
        }
        sayHello1('Jinho');
        sayHello1('Tom');
        sayHello1('Jane');

//----------------------------------------------------

        console.log('%c --if 함수 사용--', 'color : #bada55');
        // if 함수 사용 
        function sayHello2(name) {
            let msg = `Hello`;
            if (name) {
                msg += `, ${name}`;
            }
            console.log(msg);
        }
        sayHello2();
        sayHello2('Mr.2');

//----------------------------------------------------

        console.log('%c --전역변수--' , 'color : #bada55');
        // 전역변수
        let msg = `Welcome`;
        console.log(msg);

        function sayHello3(name) {
            let msg = `hello`;
            console.log(msg + ' ' + name)
        }
        sayHello3('Mr.3');
        console.log(msg);

//----------------------------------------------------
        
        console.log('%c --OR사용한 함수--', 'color : #bada55');
        // OR 사용한 함수 
        function sayHello4(name){
            let newname = name || `Mr.4 father`;
            let msg = `Hello, ${newname}`
            console.log(msg)
        }
        sayHello4();
        sayHello4('Mr.4 mom')

//----------------------------------------------------

        console.log('%c --return--', 'color : #bada55');
        // return 으로 값 반환
        function add(num1, num2){
            return num1+num2;
        }

        const result = add(2,3);
        console.log(result);

//----------------------------------------------------

        console.log('%c --return--', 'color : #bada55');
        // return 으로 값 반환
        function showError2(){
            alert('return 에러발생')
            return;
            alert('이건 절대 실행안됨.');
        }
        const result2 = showError2();
        console.log(result2)

    </script>


</body>

</html>
