<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // < , > , <=, >= , == , !=

        console.log(10 > 5);
        console.log(10 == 5);
        console.log(10 != 5);

        // 동등 연산자 
        const a = 1;
        const b = '1';
        console.log(a==b);
        console.log(a===b); //datatype 비교
    </script>
</body>
</html>
