<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: none;
            font-size: 10px;
        }
        #naver_1:hover+span{
            display: inline;
        }
        #daum_1:hover+span{
            display: inline;
        }
    </style>
</head>
<body>
    <!--
        내가 선택한 a 태그에 마우스를 올렸을때!
        그 옆에있는 span 태그의 display 값을 inline 변경!        
    -->
    <a id="naver_1" href="#" >네이버</a>
    <span>www.naver.com</span>
    <br>
    <a id="daum_1" href="#">다음</a>
    <span>www.daum.net</span>
</body>
</html>
