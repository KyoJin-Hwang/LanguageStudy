<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color :red;
        }
        span{
            color :green;
        }
    </style>
</head>
<body>
    <!-- p태그 = 문단을 작성할때 사용하는 태그 -->
    <!-- 
    1. 한페이지의 한줄 전체를 차지한다. 
    2. 자동으로 한줄 줄 바꿈이 발생
    3. 위아래로 약간의 공백이 추가 
    -->
    첫번째 문장
    두번째 문장
    <p>첫번째 문단</p>
    <p>두번째 문단</p>
    <!-- span태그 = 문장혹은 특정부분을 표시할때 사용되는 태그  -->
    <!-- 
        1.내가 작성한 컨텐츠 만큼 공간을차지
        2.위아래에 공백은 존재하지 않는다.
        3. 공태그라고 불리면 아무런 기능이 존재하지않다.
        4. ★ 사용목적 : 특정,콘텐츠,요소를 조작하기 위해서 사용.
    -->
    <span>첫번째 span</span>
    <br><br><br><br><br>
    <span>두번째 span</span>

    <p>
        안녕하세요 <span id="sp">황교진</span>학생입니다.
    <!-- 줄 바꿈을 담당하는 태그 <br>-->
    

    </p>



    

</body>
</html>
