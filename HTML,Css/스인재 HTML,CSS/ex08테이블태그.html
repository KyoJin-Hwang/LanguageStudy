<body>
    <!--
        1. 테이블의 구성요소 = 행,열,컬럼이름,선의 종류/두께
        2. 테이블선언 <table></table>
        3. 줄(행) <tr></tr>
        4. 칸(열) <td></td>
        5. 컬럼(제목) <th></th>

        [속성]
        1. 가로길이 width
        2. 세로길이 height
        3. 표의테두리 border ="굵기,종류,색상"
        4. 가로방샹 셀 병합 colspan="크기"
        5. 세로방샹 셀 병합 span="크기"
    -->
    
    <!-- <style>

    </style> -->

    <!-- <style>
        tr{
            text-align: center;
        }

    <style>
    table,td,th{
        border-collapse : collapse;
    }
    /* 한줄 */
    </style>
    <img src="이미지/table2.png"width=400px height=400px >
    <img src="이미지/table3.png"width=400px height=400px >

    <br><br>
    <table border="1"width=300px>
    
        <tr bgcolor="yellow">
        <th>나이</th>
        <th colspan="2">이름/성별</th>
        <th>비고</th>
        </tr>

        <tr align="center">
            <td>17</td>
            <td>정형</td>
            <td>남자</td>
            <td rowspan="2">

            </td>

        <tr align="center">

    </table>
