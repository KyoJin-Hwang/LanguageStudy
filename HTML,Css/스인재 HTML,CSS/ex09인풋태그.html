<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        form태그
        - 사용자가 입력한 데이터를 묶어서 전달할때 (서버) 사용하는 태그
        - action > 데이터를 보낼 주소

        input태그
        - 사용자에게 다양한 입력창을 제공해주는 태그
    -->
    <form action="#" method="get">
        <!-- 일반 텍스트를 입력하는 창 -->
        <strong>이름 :</strong> <input type="text" value="" name="name"> 
        <br>
        <strong>나이 :</strong> <input type="text" value="" name="age">
        <br>
        <!--비밀번호를 입력하는 창-->
        <strong>비밀번호 : </strong><input type="password" maxlength="5" >
        <br>
        <!-- 체크박스 vs 라디오버튼 -->
        <!-- 
            1. 차이점 = 체크박스는 중복, 라디오버튼은 중복 x 
            2. 중요한점 = value 꼭지정 [데이터 값] , name 그룹화 
        -->
        축구 : <input type="checkbox" value="soccer" name="hobby">
        농구 : <input type="checkbox" value="basketball" name="hobby">
        <br>
        남자 : <input type="radio" name="gender" value="male">
        여자 : <input type="radio" name="gender" value="female">
        <br>
        <!-- 다양한 input -->
        <input type="file">
        <br>
        <input type="color">
        <br>
        <input type="number">
        <br>
        <input type="range" name="" id="">
        <br>
        <input type="date" name="" id=""> <input type="datetime-local" name="" id="">
        <br>
        <!--  select vs datalist -->
        <select name="" id="">
            <option>메일선택</option>
            <option value="네이버">naver.com</option>
            <option value="다음">daum.net</option>
        </select>
        <br>
        <input type="text" list="singer">
        <datalist id="singer">
            <option>아이유</option>
            <option>박재범</option>
            <option>10cm</option> 
        </datalist>
        <br>
        <br>
        <!-- 사용자가 댓글등과 같은 긴 텍스트를 입력하는 창 -->
        <textarea cols="50" rows="10"></textarea>
        <br>
        <!-- 데이터를 서버에게 전송 해주는 버튼 -->
        <input type="submit" value="제출하기">
    </form>
</body>
</html>
