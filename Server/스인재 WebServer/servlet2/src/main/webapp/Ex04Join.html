<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
        table{
            width: 400px;
        }

        .head{
            background-color: #99CCFF;
            height: 50px;
        }
        .col{
            height: 35px;
            background-color: #CCFFCC;
        }
        
        .col2{
            text-align: right;
            width: 30%;
        }

        textarea{
            resize: none;
        }

    </style>
</head>
<body>
	<form action="Ex04Join" method="post">
	<table width="400px">

        <tr  class="head" > 
            <th colspan="2" align="left"><b>Step1 : 아이디/비번입력</b></th>
        </tr>
        <tr class="col">
            <td  class="col2">아이디 :</td>
            <td > <input type="text" name="id"></td>
        </tr>
        <tr  class="col">
            <td class="col2">비밀번호 :</td>
            <td > <input type="text" name="pw1"></td>
        </tr>
        <tr   class="col">
            <td  class="col2">비밀번호 확인 :</td>
            <td > <input type="text" name="pw2"></td>
        </tr>

        <tr  class="head"> 
            <td colspan="2"><b>Step2 : 개인정보</b></td>    
        </tr>
        <tr   class="col">
            <td  class="col2">성별 :</td>
            <td > 남 <input type="radio" value="men" name="gender">
            	 여 <input type="radio" value="women" name="gender"></td>
        </tr>
        <tr   class="col">
            <td  class="col2">혈액형 :</td>
            <td ><select name="bloodtype">
                <option value="A">A형</option>
                <option value="AB">AB형</option>
                <option value="B">B형</option>
                <option value="O">O형</option>
            </select></td>
        </tr>
        <tr   class="col">
            <td  class="col2">생일 :</td>
            <td ><input type="date" name="birthday"></td>
        </tr>

        <tr  class="head"> 
            <td colspan="2"><b>Step3 : 선호도</b></td>    
        </tr>
        <tr   class="col">
            <td class="col2">취미 :</td>
            <td >축구 <input type="checkbox" name="hobby" value="soccer"> 
            	야구 <input type="checkbox" name="hobby" value="baseball"> 
            	농구 <input type="checkbox" name="hobby" value="basketball">
            </td>
        </tr>
        <tr   class="col">
            <td  class="col2">좋아하는 색깔 :</td>
            <td ><input type="color" name="color"></td>
        </tr>

        <tr  class="head"> 
            <td colspan="2"><b>Step4 : 적고싶은말</b></td>    
        </tr>
        <tr>
            <td colspan="2" ><textarea cols="56" rows = "5" name="memo"></textarea></td>
        </tr>
        <tr bgcolor="#99CCFF"  height="50px" align="left" >
            <th colspan="2" align="center">
                <input type="submit" value="제출"><input type="submit" value="초기화">
            </th>
        </tr>
    </table>
	</form>
</body>
</html>
